<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contagem Regressiva</title>
  <style>
    body {
      margin: 0;
      background: #0c0f13;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .contador {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .bloco {
      background: #2c2f36;
      padding: 20px;
      border-radius: 15px;
      min-width: 80px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .tempo {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 5px;
      text-transform: uppercase;
      color: #ccc;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .tempo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva</h1>

  <div class="contador">
    <div class="bloco">
      <div class="tempo" id="dias">000</div>
      <div class="label">Dias</div>
    </div>
    <div class="bloco">
      <div class="tempo" id="horas">00</div>
      <div class="label">Horas</div>
    </div>
    <div class="bloco">
      <div class="tempo" id="minutos">00</div>
      <div class="label">Minutos</div>
    </div>
    <div class="bloco">
      <div class="tempo" id="segundos">00</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <script>
    // Altere a data alvo aqui
    const dataAlvo = new Date("2025-11-21T20:30:00");

    function atualizarContador() {
      const agora = new Date();
      const tempoRestante = dataAlvo - agora;

      if (tempoRestante <= 0) {
        document.getElementById('dias').textContent = '000';
        document.getElementById('horas').textContent = '00';
        document.getElementById('minutos').textContent = '00';
        document.getElementById('segundos').textContent = '00';
        return;
      }

      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((tempoRestante / (1000 * 60)) % 60);
      const segundos = Math.floor((tempoRestante / 1000) % 60);

      document.getElementById('dias').textContent = String(dias).padStart(3, '0');
      document.getElementById('horas').textContent = String(horas).padStart(2, '0');
      document.getElementById('minutos').textContent = String(minutos).padStart(2, '0');
      document.getElementById('segundos').textContent = String(segundos).padStart(2, '0');
    }

    setInterval(atualizarContador, 1000);
    atualizarContador(); // Inicializa na primeira carga
  </script>

</body>
</html>
